name: Build and Release MasteryTrack

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libxss-dev \
            libxdo-dev
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: masterytrack/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './masterytrack/src-tauri -> target'
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
      
      - name: Install frontend dependencies
        working-directory: masterytrack
        run: npm ci
      
      - name: Build Linux app
        working-directory: masterytrack
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig
        run: cargo tauri build
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            masterytrack/src-tauri/target/release/bundle/appimage/*.AppImage
            masterytrack/src-tauri/target/release/bundle/deb/*.deb
            masterytrack/src-tauri/target/release/bundle/rpm/*.rpm

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: masterytrack/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './masterytrack/src-tauri -> target'
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
      
      - name: Install frontend dependencies
        working-directory: masterytrack
        run: npm ci
      
      - name: Build Windows app
        working-directory: masterytrack
        run: cargo tauri build
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            masterytrack/src-tauri/target/release/bundle/msi/*.msi
            masterytrack/src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: masterytrack/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './masterytrack/src-tauri -> target'
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
      
      - name: Install frontend dependencies
        working-directory: masterytrack
        run: npm ci
      
      - name: Build macOS app (Universal)
        working-directory: masterytrack
        run: cargo tauri build --target universal-apple-darwin
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: masterytrack/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: |
          echo "=== All artifacts ==="
          ls -R artifacts
          echo "=== Finding all release files ==="
          find artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.exe" -o -name "*.msi" -o -name "*.dmg" \)
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: MasteryTrack ${{ github.ref_name }}
          fail_on_unmatched_files: false
          make_latest: true
          body: |
            ## MasteryTrack ${{ github.ref_name }}
            
            ### üöÄ What's New
            - **Ambient Sounds**: 7 procedural focus sounds (Rain, White/Brown/Pink Noise, Ocean, Fireplace, Wind)
            - **Screenshot Gallery**: Capture and view screenshots of your practice sessions
            - **Import/Export**: Full data portability for PC migration
            - **Auto-stop Music**: Music stops automatically when timer stops
            - **Improved UI**: Better reflection modal, splash screen, and more
            
            ### üì¶ Downloads
            
            | Platform | File | Description |
            |----------|------|-------------|
            | **Linux** | `.deb` | Debian/Ubuntu package |
            | **Linux** | `.rpm` | Fedora/RHEL package |
            | **Linux** | `.AppImage` | Universal Linux (no install) |
            | **Windows** | `.exe` | Windows installer |
            | **Windows** | `.msi` | Windows MSI package |
            | **macOS** | `.dmg` | macOS disk image |
            
            ### üõ†Ô∏è Installation
            
            **Linux (Debian/Ubuntu):**
            ```bash
            sudo dpkg -i MasteryTrack_*.deb
            ```
            
            **Linux (AppImage):**
            ```bash
            chmod +x MasteryTrack_*.AppImage
            ./MasteryTrack_*.AppImage
            ```
            
            **Windows:** Download and run the `.exe` installer.
            
            **macOS:** Download the `.dmg`, open it, and drag MasteryTrack to Applications.
            
            ---
            
            Built with ‚ù§Ô∏è by [Alpha Lencho](https://github.com/Alpha-Mintamir)
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
