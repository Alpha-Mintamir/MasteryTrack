name: Build macOS Only

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: masterytrack/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './masterytrack/src-tauri -> target'
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked
      
      - name: Install frontend dependencies
        working-directory: masterytrack
        run: npm ci
      
      - name: Build macOS app (Universal)
        working-directory: masterytrack
        run: cargo tauri build --target universal-apple-darwin
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            masterytrack/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            masterytrack/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0
          files: |
            masterytrack/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

